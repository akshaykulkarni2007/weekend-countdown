<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown to Weekend</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container">
        <div class="overlay">
            <h1 class="main-header">countdown to weekend</h1>
            <div class="countdown-boxes">
                <div class="container">
                    <div class="row">
                        <col-sm-12 class="col-md-3"><div class="countdown-box days"><span></span>Days</div></col-sm-12>
                        <col-sm-12 class="col-md-3"><div class="countdown-box hours"><span></span>Hours</div></col-sm-12>
                        <col-sm-12 class="col-md-3"><div class="countdown-box mins"><span></span>Minutes</div></col-sm-12>
                        <col-sm-12 class="col-md-3"><div class="countdown-box seconds"><span></span>Seconds</div></col-sm-12>
                    </div>
                </div>
            </div>
            <h3 class="main-footer">Until <span></span></h3>
        </div>
    </div>

    <footer id="footer">
        <a href="https://github.com/akshaykulkarni2007"><i class="fab fa-github"></i>/Akshay Kulkarni</a>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"></script>
    <script src="script.js"></script>

</body>
</html>
